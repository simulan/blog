<main>
  <app-article-creation *ngIf='showCreationComponent' (create)='onCreateArticle($event)' (cancel)='onCancel()'></app-article-creation>
  <app-article-feed [articles$]='articles$'></app-article-feed>
  <app-fab *ngIf='showFabComponent' tooltip (click)="onClickAdd()" (keyup.enter)="onClickAdd()"></app-fab>
</main>
