<h2>New Article</h2>
<div class="input-container">
  <label for="title">Title: </label>
  <input type="text" id="title" placeholder="write the title" [(ngModel)]="article.title" size="30" maxlength="30">
</div>
<div class="input-container">
  <label for="content">Content: </label>
  <textarea id="content" class="field" placeholder="your article" [(ngModel)]="article.text"></textarea>
</div>
<div class="input-container">
  <button (click)="onClickCreate()">Create</button>
  <button (click)="onClickCancel()">Cancel</button>
</div>
